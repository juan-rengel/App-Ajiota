<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ğŸ“Š Dashboard Financeiro</title>

<!-- ====== Estilos ====== -->
<style>
:root {
  --bg-dark: #0a0f1f;
  --card-dark: #141c2f;
  --text-dark: #e2e8f0;
  --accent: #3b82f6;
  --success: #16a34a;
  --danger: #dc2626;
  --border: rgba(255, 255, 255, 0.2);
  --radius: 12px;

  --bg-light: #f5f7fa;
  --card-light: #ffffff;
  --text-light: #1f2937;
  --border-light: rgba(0, 0, 0, 0.1);
}

body {
  font-family: "Inter", sans-serif;
  margin: 0;
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: background 0.3s, color 0.3s;
  min-height: 100vh;
  padding: 0;
}

/* ===== Modo Claro ===== */
body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

/* ===== Layout ===== */
header {
  background: var(--card-dark);
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 1.4rem;
  position: sticky;
  top: 0;
  z-index: 10;
}
body.light header {
  background: var(--card-light);
  color: var(--text-light);
}

.container {
  padding: 16px;
  max-width: 900px;
  margin: auto;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  margin-bottom: 30px;
}

.card {
  background: var(--card-dark);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 14px;
  text-align: center;
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-3px);
}
body.light .card {
  background: var(--card-light);
  border-color: var(--border-light);
}

.card .label {
  color: #94a3b8;
  font-size: 0.9rem;
}
.card .value {
  font-size: 1.3rem;
  font-weight: 600;
  margin-top: 5px;
  color: var(--accent);
}

/* ====== Menu lateral ====== */
#sidebar {
  position: fixed;
  top: 0; left: 0;
  height: 100%;
  width: 230px;
  background: var(--card-dark);
  border-right: 1px solid var(--border);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 20;
}
#sidebar.open {
  transform: translateX(0);
}
body.light #sidebar {
  background: var(--card-light);
  border-color: var(--border-light);
}

#sidebar ul {
  list-style: none;
  padding: 20px;
}
#sidebar li {
  margin: 12px 0;
}
#sidebar a {
  text-decoration: none;
  color: inherit;
  font-weight: 500;
  display: block;
}
#openMenu {
  position: fixed;
  top: 15px;
  left: 15px;
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  z-index: 30;
}
#closeMenu {
  background: var(--danger);
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
}

/* ====== GrÃ¡ficos ====== */
canvas {
  background: var(--card-dark);
  border-radius: var(--radius);
  padding: 10px;
}
body.light canvas {
  background: var(--card-light);
}

/* ====== BotÃ£o tema ====== */
#toggleThemeBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  font-size: 1.2rem;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="openMenu">â˜°</button>
<aside id="sidebar">
  <button id="closeMenu">âœ–</button>
  <ul>
    <li><a href="index.html" class="active">ğŸ  Home</a></li>
    <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
    <li><a href="emprestimos.html">ğŸ’° EmprÃ©stimos</a></li>
    <li><a href="historico.html">ğŸ§¾ HistÃ³rico</a></li>
    <li><a href="#">âš™ï¸ ConfiguraÃ§Ãµes</a></li>
  </ul>
</aside>

<header>ğŸ“Š Dashboard Financeiro</header>

<div class="container">
  <div class="cards">
    <div class="card">
      <div class="label">Total Emprestado</div>
      <div class="value" id="totalEmprestado">R$ 0,00</div>
    </div>
    <div class="card">
      <div class="label">Total Recebido</div>
      <div class="value" id="totalRecebido">R$ 0,00</div>
    </div>
    <div class="card">
      <div class="label">Em Aberto</div>
      <div class="value" id="abertos">0</div>
    </div>
    <div class="card">
      <div class="label">Pagos</div>
      <div class="value" id="pagos">0</div>
    </div>
  </div>

  <h3 style="text-align:center;margin-bottom:10px;">ğŸ“ˆ SituaÃ§Ã£o Geral</h3>
  <canvas id="chartStatus" height="200"></canvas>

  <h3 style="text-align:center;margin-top:30px;margin-bottom:10px;">ğŸ’µ Valores Recebidos por MÃªs</h3>
  <canvas id="chartMeses" height="220"></canvas>
</div>

<button id="toggleThemeBtn">ğŸŒ™</button>

<!-- ====== Scripts ====== -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// ========== DADOS ==========
const loans = JSON.parse(localStorage.getItem("loansData")) || [];
const history = JSON.parse(localStorage.getItem("loanHistory")) || [];

// ========== CÃLCULOS ==========
const totalEmprestado = loans.reduce((acc, l) => acc + l.amount, 0);
const totalRecebido = history.reduce((acc, l) => acc + l.amount, 0);

document.getElementById("totalEmprestado").textContent = `R$ ${totalEmprestado.toFixed(2)}`;
document.getElementById("totalRecebido").textContent = `R$ ${totalRecebido.toFixed(2)}`;
document.getElementById("abertos").textContent = loans.length;
document.getElementById("pagos").textContent = history.length;

// ========== GRÃFICO 1 - SituaÃ§Ã£o ==========
const ctx1 = document.getElementById("chartStatus");
new Chart(ctx1, {
  type: "doughnut",
  data: {
    labels: ["Pagos", "Em aberto"],
    datasets: [{
      data: [history.length, loans.length],
      backgroundColor: ["#16a34a", "#3b82f6"],
    }],
  },
  options: {
    plugins: { legend: { position: "bottom" } },
  },
});

// ========== GRÃFICO 2 - Recebidos por mÃªs ==========
const months = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];
const valuesPerMonth = Array(12).fill(0);

history.forEach(l => {
  if (l.paidDate) {
    const parts = l.paidDate.split('/');
    const monthIndex = parseInt(parts[1], 10) - 1;
    valuesPerMonth[monthIndex] += l.amount;
  }
});

const ctx2 = document.getElementById("chartMeses");
new Chart(ctx2, {
  type: "bar",
  data: {
    labels: months,
    datasets: [{
      label: "Valores pagos (R$)",
      data: valuesPerMonth,
      backgroundColor: "#16a34a",
    }],
  },
  options: {
    plugins: { legend: { display: false } },
    scales: { y: { beginAtZero: true } },
  },
});

// ====== MODO ESCURO/CLARO ======
const toggleThemeBtn = document.getElementById('toggleThemeBtn');
const body = document.body;
let currentTheme = localStorage.getItem('theme') || 'dark';
body.classList.toggle('light', currentTheme === 'light');
toggleThemeBtn.textContent = currentTheme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
toggleThemeBtn.addEventListener('click', () => {
  body.classList.toggle('light');
  const theme = body.classList.contains('light') ? 'light' : 'dark';
  localStorage.setItem('theme', theme);
  toggleThemeBtn.textContent = theme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
});

// ====== MENU LATERAL ======
const sidebar = document.getElementById('sidebar');
document.getElementById('openMenu').addEventListener('click', () => sidebar.classList.add('open'));
document.getElementById('closeMenu').addEventListener('click', () => sidebar.classList.remove('open'));
</script>
</body>
</html>
