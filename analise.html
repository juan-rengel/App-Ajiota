<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0a0f1f;
      --card: #141c2f;
      --text: #e2e8f0;
      --accent: #007bff;
      --success: #00c897;
      --danger: #f87171;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      color: var(--accent);
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .summary-item {
      background: #182038;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
    }
    .summary-item h3 {
      margin: 8px 0 4px;
      font-size: 1.4em;
    }
    .summary-item span {
      font-size: 0.9em;
      color: #a0aec0;
    }
    canvas {
      width: 100% !important;
      height: 280px !important;
    }
    .btn-back {
      background: var(--accent);
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .history-list {
      margin-top: 15px;
    }
    .history-item {
      background: #1b243b;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .history-item strong {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>üìà Dashboard Financeiro</h1>
    <button class="btn-back" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar</button>
  </header>

  <div class="card">
    <h2>Resumo Geral</h2>
    <div class="grid" id="summary"></div>
  </div>

  <div class="card">
    <h2>Gr√°ficos</h2>
    <canvas id="chartStatus"></canvas>
    <canvas id="chartMonthly"></canvas>
  </div>

  <div class="card">
    <h2>√öltimos Pagamentos</h2>
    <div class="history-list" id="recentHistory"></div>
  </div>

  <script>
    function parseNum(v) {
      return Number(String(v).replace(/[^\d.-]/g, "")) || 0;
    }

    function loadLoans() {
      return JSON.parse(localStorage.getItem("loans") || "[]");
    }

    function loadHistory() {
      return JSON.parse(localStorage.getItem("loanHistory") || "[]");
    }

    const loans = loadLoans();
    const history = loadHistory();

    const totalEmprestado = loans.reduce((sum, l) => sum + parseNum(l.loanAmount), 0);
    const totalPago = history.reduce((sum, h) => sum + parseNum(h.totalPaid), 0);
    const jurosGanhos = totalPago - totalEmprestado;
    const ativos = loans.length;
    const pagos = history.length;

    // Resumo
    const summaryDiv = document.getElementById("summary");
    const summaryData = [
      { label: "Total Emprestado", value: `R$ ${totalEmprestado.toFixed(2)}` },
      { label: "Total Recebido", value: `R$ ${totalPago.toFixed(2)}` },
      { label: "Juros Ganhos", value: `R$ ${jurosGanhos.toFixed(2)}` },
      { label: "Empr√©stimos Ativos", value: ativos },
      { label: "Pagos", value: pagos }
    ];
    summaryDiv.innerHTML = summaryData
      .map(
        (s) => `
      <div class="summary-item">
        <h3>${s.value}</h3>
        <span>${s.label}</span>
      </div>
    `
      )
      .join("");

    // Gr√°fico de status
    new Chart(document.getElementById("chartStatus"), {
      type: "doughnut",
      data: {
        labels: ["Ativos", "Pagos"],
        datasets: [
          {
            data: [ativos, pagos],
            backgroundColor: ["#007bff", "#00c897"],
          },
        ],
      },
    });

    // Gr√°fico mensal
    const monthly = {};
    history.forEach((h) => {
      const d = new Date(h.paymentDate);
      const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}`;
      monthly[key] = (monthly[key] || 0) + parseNum(h.totalPaid);
    });

    new Chart(document.getElementById("chartMonthly"), {
      type: "bar",
      data: {
        labels: Object.keys(monthly),
        datasets: [
          {
            label: "Pagamentos por M√™s",
            data: Object.values(monthly),
            backgroundColor: "#007bff",
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    // √öltimos pagamentos
    const recentDiv = document.getElementById("recentHistory");
    if (history.length === 0) {
      recentDiv.innerHTML = "<p>Nenhum pagamento registrado ainda.</p>";
    } else {
      const lastFive = history.slice(-5).reverse();
      recentDiv.innerHTML = lastFive
        .map(
          (h) => `
        <div class="history-item">
          <strong>${h.personName}</strong> pagou <b>R$ ${h.totalPaid}</b><br>
          <small>Data: ${new Date(h.paymentDate).toLocaleDateString()}</small>
        </div>
      `
        )
        .join("");
    }
  </script>
</body>
</html>
